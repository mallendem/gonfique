gateway:
  path: /api/v1.0.0
  services:
    account:
      path: /account
      endpoints:
        signup: { method: "POST", path: "/signup" }
        login: { method: "POST", path: "/login" }
        logout: { method: "POST", path: "/logout" }

    items:
      path: /items
      endpoints:
        create: { method: "POST", path: "/" }
        delete: { method: "DELETE", path: "/" }
