Github:
  Domain: github.com
  Gateways:
    Public:
      Path: /api/v1.0.0
      Services:
        Tags:
          Path: tags
          Endpoints:
            List: { Method: "GET", Path: "list/{root}" }
            Create: { Method: "POST", Path: "task" }
            Assign: { Method: "POST", Path: "assign" }
            Delete: { Method: "DELETE", Path: "" }
Gitlab:
  Domain: gitlab.com
